<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Green Property — Find Your Perfect Unit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      /* Green Property palette */
      --bg: #0a1110;             /* deep green-black */
      --card: #0f1a18;           /* card surface */
      --muted: #9fb3ad;          /* cool muted text */
      --text: #e6f3ef;           /* high-contrast text */
      --primary: #10b981;        /* emerald-500 */
      --primary-2: #059669;      /* emerald-600 */
      --ring: rgba(16,185,129,.55);
      --error: #ef4444;
      --ok: #22c55e;
      --border: rgba(148,163,184,.18);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,"Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(900px 380px at 85% -10%, rgba(16,185,129,.20), transparent 60%),
        radial-gradient(700px 360px at -10% 10%, rgba(5,150,105,.18), transparent 60%),
        var(--bg);
      color:var(--text);

      /* Center the whole page content */
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:24px;
    }

    /* Page stack (logo/title + card) */
    .page{
      width:100%;
      max-width: 980px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:22px;
    }

    /* Header */
    .brand{display:flex;align-items:center;gap:14px}
    .brand img{
      height: clamp(48px, 6vw, 72px); /* responsive logo height */
      width:auto;
    }
    h1{font-size:clamp(26px,4vw,38px);line-height:1.1;margin:0}
    .sub{color:var(--muted);text-align:center;margin:0;max-width: 820px}

    /* Centered card */
    .card{
      width:100%;
      max-width: 980px;
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid var(--border);
      border-radius:18px;
      padding:28px 24px;
      box-shadow: 0 8px 30px rgba(0,0,0,.25);
    }
    .card-inner{
      max-width: 820px;
      margin: 0 auto;
    }
    .card h2{margin:4px 0 16px;font-size:20px;color:#b7f7df}

    form{display:grid;gap:14px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    @media (max-width:640px){.row{grid-template-columns:1fr}}

    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    input[type="text"], input[type="email"], select{
      width:100%; padding:12px 14px; border-radius:12px;
      border:1px solid rgba(148,163,184,.25);
      background:#0b1614; color:var(--text);
      outline: none; transition:.2s border-color,.2s box-shadow,.2s transform;
    }
    input::placeholder{color:#6b8a84}
    select{
      appearance:none;
      background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="%239fb3ad"><path d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.25a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.08z"/></svg>');
      background-repeat:no-repeat; background-position:right 12px center; background-size:18px
    }
    input:focus, select:focus{border-color:var(--primary); box-shadow:0 0 0 4px var(--ring)}
    .error{border-color:var(--error)!important}

    .actions{display:flex;gap:12px;align-items:center;margin-top:8px;flex-wrap:wrap}
    button{
      background:linear-gradient(180deg,var(--primary),var(--primary-2));
      color:#0a1110; border:none; padding:12px 16px; border-radius:12px;
      font-weight:800; letter-spacing:.02em;
      cursor:pointer; transition:transform .06s ease, filter .15s ease;
      box-shadow:0 10px 22px rgba(16,185,129,.25);
    }
    button:hover{filter:brightness(1.05)}
    button:active{transform:translateY(1px)}
    .muted{color:var(--muted); font-size:12px}

    .success{display:none;gap:8px;align-items:center;color:var(--ok);font-weight:700}
    .success.show{display:flex}
    .hidden{display:none!important}
  </style>
</head>
<body>
  <main class="page" role="main">
    <!-- Header -->
    <header class="header" style="text-align:center">
      <div class="brand">
        <img src="/logo.png" alt="Green Property logo" />
        <h1>Find Your Perfect Unit</h1>
      </div>
    </header>

    <!-- Centered Card -->
    <section class="card">
      <div class="card-inner">
        <h2>Your details</h2>

        <!-- Lead Source picklist removed; default to Web via hidden input -->
        <form id="leadForm" action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DgL000005xGIn" method="POST" novalidate>
          <input type="hidden" name="oid" value="00DgL000005xGIn" />
          <input type="hidden" name="retURL" value="https://wtlgreenproperty-5hz76jz6c-green-property.vercel.app/thanks.html" />
          <input type="hidden" name="lead_source" value="Web" />

          <!-- Honeypot (anti‑spam) -->
          <div class="hidden">
            <label for="company">Company</label>
            <input id="company" name="company" type="text" tabindex="-1" autocomplete="off" />
          </div>

          <div class="row">
            <div>
              <label for="salutation">Salutation</label>
              <select id="salutation" name="salutation">
                <option value="">— Select —</option>
                <option>Mr.</option>
                <option>Ms.</option>
                <option>Mrs.</option>
                <option>Dr.</option>
                <option>Prof.</option>
                <option>Mx.</option>
              </select>
            </div>
            <div>
              <label for="first_name">First Name</label>
              <input id="first_name" name="first_name" type="text" maxlength="40" placeholder="Jane" />
            </div>
          </div>

          <div class="row">
            <div>
              <label for="last_name">Last Name <span aria-hidden="true">*</span></label>
              <input id="last_name" name="last_name" type="text" maxlength="80" placeholder="Doe" required />
            </div>
            <div>
              <label for="email">Email <span aria-hidden="true">*</span></label>
              <input id="email" name="email" type="email" maxlength="80" placeholder="jane@example.com" required />
            </div>
          </div>

          <div>
            <label for="phone">Phone</label>
            <input id="phone" name="phone" type="text" maxlength="40" placeholder="+62 812‑3456‑7890" pattern="^[+()\\-\\s\\d]{6,}$" />
          </div>

          <div class="actions">
            <button id="submitBtn" type="submit">Submit Inquiry</button>
            <span id="formStatus" class="muted">We’ll never share your details.</span>
            <span id="successMsg" class="success" role="status" aria-live="polite">✔ Submitted — redirecting…</span>
          </div>

          <!-- Debug (uncomment to test) -->
          <!-- <input type="hidden" name="debug" value="1" />
          <input type="hidden" name="debugEmail" value="you@example.com" /> -->
        </form>
      </div>
    </section>
  </main>

  <script>
    (function(){
      const form = document.getElementById('leadForm');
      const status = document.getElementById('formStatus');
      const success = document.getElementById('successMsg');
      const submitBtn = document.getElementById('submitBtn');

      function markInvalid(field, invalid){
        if(!field) return;
        field.classList.toggle('error', !!invalid);
        field.setAttribute('aria-invalid', invalid ? 'true' : 'false');
      }

      function validate(){
        let ok = true;
        const required = ['last_name','email'];
        required.forEach(id=>{
          const el = document.getElementById(id);
          const good = el && el.value.trim().length > 0 && (el.checkValidity ? el.checkValidity() : true);
          markInvalid(el, !good);
          if(!good) ok = false;
        });
        const email = document.getElementById('email');
        if(email && email.value && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)){
          ok = false;
          email.classList.add('error');
          email.setAttribute('aria-invalid','true');
        }
        return ok;
      }

      form.addEventListener('input', e=>{
        if(e.target.matches('input,select')) markInvalid(e.target, false);
      });

      form.addEventListener('submit', e => {
        const honey = document.getElementById('company');
        if(honey && honey.value){ e.preventDefault(); return; }

        if(!validate()){
          e.preventDefault();
          status.textContent = 'Please complete the required fields.';
          return;
        }
        submitBtn.disabled = true;
        status.textContent = 'Submitting…';
        success.classList.add('show');
      });
    })();
  </script>
</body>
</html>
